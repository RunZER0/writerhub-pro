<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Your Expert - HomeworkPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(120, 0, 255, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 20%, rgba(0, 200, 255, 0.1), transparent),
                #0a0a0f;
            pointer-events: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 1.5rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .logo i {
            color: #6366f1;
        }

        .assignment-info {
            text-align: right;
        }

        .assignment-title {
            font-size: 0.9rem;
            font-weight: 600;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .assignment-status {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
        }

        /* Chat Container */
        .chat-container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding-top: 70px;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.system {
            align-self: center;
            max-width: 90%;
        }

        .message-sender {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 0.25rem;
            padding: 0 0.5rem;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: rgba(255,255,255,0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-bubble {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
            text-align: center;
        }

        .message-time {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            margin-top: 0.25rem;
            padding: 0 0.5rem;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .message-file {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .message-file i {
            color: #6366f1;
        }

        .message-file a {
            color: #a5b4fc;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .message-file a:hover {
            text-decoration: underline;
        }

        /* Input Area */
        .input-area {
            padding: 1rem;
            background: rgba(10, 10, 15, 0.9);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
            min-height: 46px;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .message-input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .send-btn {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 1rem;
            padding: 2rem;
            text-align: center;
        }

        .error-state i {
            font-size: 3rem;
            color: #ef4444;
        }

        .error-state h2 {
            color: #fff;
        }

        .error-state p {
            color: rgba(255,255,255,0.6);
            max-width: 400px;
        }

        /* Access Form */
        .access-form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .access-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .access-card h2 {
            margin-bottom: 0.5rem;
        }

        .access-card p {
            color: rgba(255,255,255,0.6);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: rgba(255,255,255,0.7);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .access-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: rgba(255,255,255,0.5);
            text-align: center;
            padding: 2rem;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .header {
                padding: 0.75rem 1rem;
            }
            
            .assignment-title {
                max-width: 150px;
                font-size: 0.8rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
        <div class="spinner"></div>
        <p>Loading chat...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-state" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <h2>Access Denied</h2>
        <p id="errorMessage">Unable to access this chat. The link may have expired or is invalid.</p>
    </div>

    <!-- Access Form (for manual access) -->
    <div id="accessForm" class="access-form" style="display: none;">
        <div class="access-card">
            <h2>Access Your Chat</h2>
            <p>Enter your assignment details to access the chat with your expert.</p>
            <form onsubmit="requestAccess(event)">
                <div class="form-group">
                    <label>Assignment ID</label>
                    <input type="text" id="assignmentIdInput" placeholder="e.g., 123" required>
                </div>
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" id="emailInput" placeholder="your@email.com" required>
                </div>
                <button type="submit" class="access-btn">
                    <i class="fas fa-unlock"></i> Access Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Chat UI -->
    <div id="chatUI" style="display: none;">
        <header class="header">
            <a href="/" class="logo">
                <i class="fas fa-graduation-cap"></i>
                HomeworkPal
            </a>
            <div class="assignment-info">
                <div class="assignment-title" id="assignmentTitle">Loading...</div>
                <div class="assignment-status" id="assignmentStatus">Chat with your expert</div>
            </div>
        </header>

        <div class="chat-container">
            <div class="messages-area" id="messagesArea">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-comments"></i>
                    <p>No messages yet. Send a message to start the conversation!</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatToken = null;
        let pollInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                chatToken = token;
                initializeChat();
            } else {
                // Show access form for manual entry
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('accessForm').style.display = 'flex';
            }
        });

        async function requestAccess(event) {
            event.preventDefault();
            
            const assignmentId = document.getElementById('assignmentIdInput').value;
            const email = document.getElementById('emailInput').value;
            
            try {
                const response = await fetch('/api/client-chat/client/access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ assignmentId, clientEmail: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    chatToken = data.token;
                    document.getElementById('accessForm').style.display = 'none';
                    document.getElementById('loadingState').style.display = 'flex';
                    
                    // Update URL with token
                    window.history.replaceState({}, '', `?token=${data.token}`);
                    
                    initializeChat();
                } else {
                    alert(data.error || 'Unable to access chat');
                }
            } catch (error) {
                alert('Failed to access chat. Please check your details.');
            }
        }

        async function initializeChat() {
            try {
                const response = await fetch('/api/client-chat/client/messages', {
                    headers: { 'Authorization': `Bearer ${chatToken}` }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid or expired access');
                }
                
                const data = await response.json();
                
                // Show chat UI
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('chatUI').style.display = 'flex';
                document.getElementById('chatUI').style.flexDirection = 'column';
                document.getElementById('chatUI').style.height = '100vh';
                
                // Render messages
                renderMessages(data.messages);
                
                // Start polling for new messages
                startPolling();
                
            } catch (error) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'flex';
                document.getElementById('errorMessage').textContent = error.message || 'Unable to access this chat.';
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesArea');
            const emptyState = document.getElementById('emptyState');
            
            if (messages.length === 0) {
                emptyState.style.display = 'flex';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.sender_type === 'client' ? 'sent' : msg.sender_type === 'system' ? 'system' : 'received'}`;
                
                const time = new Date(msg.created_at).toLocaleString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    month: 'short',
                    day: 'numeric'
                });
                
                let fileHtml = '';
                if (msg.file_url) {
                    fileHtml = `
                        <div class="message-file">
                            <i class="fas fa-paperclip"></i>
                            <a href="${msg.file_url}" target="_blank">${msg.file_name || 'Attachment'}</a>
                        </div>
                    `;
                }
                
                div.innerHTML = `
                    ${msg.sender_type !== 'system' ? `<div class="message-sender">${msg.senderLabel}</div>` : ''}
                    <div class="message-bubble">
                        ${escapeHtml(msg.message)}
                        ${fileHtml}
                    </div>
                    <div class="message-time">${time}</div>
                `;
                
                container.appendChild(div);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/api/client-chat/client/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${chatToken}`
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    input.style.height = 'auto';
                    
                    // Add message to UI immediately
                    const container = document.getElementById('messagesArea');
                    document.getElementById('emptyState').style.display = 'none';
                    
                    const div = document.createElement('div');
                    div.className = 'message sent';
                    div.innerHTML = `
                        <div class="message-sender">You</div>
                        <div class="message-bubble">${escapeHtml(message)}</div>
                        <div class="message-time">Just now</div>
                    `;
                    container.appendChild(div);
                    container.scrollTop = container.scrollHeight;
                }
            } catch (error) {
                console.error('Send error:', error);
            } finally {
                sendBtn.disabled = false;
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function startPolling() {
            // Poll for new messages every 5 seconds
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/client-chat/client/messages', {
                        headers: { 'Authorization': `Bearer ${chatToken}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        renderMessages(data.messages);
                    }
                } catch (error) {
                    console.error('Poll error:', error);
                }
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-resize textarea
        document.getElementById('messageInput')?.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) clearInterval(pollInterval);
        });
    </script>
</body>
</html>
